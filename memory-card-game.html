	<style type="text/css">
		* {
		  padding: 0;
		  margin: 0;
		  box-sizing: border-box;
		}

		body {
		  height: 100vh;
		  display: flex;
		  background: #060AB2;
		}

		.memory-game {
		  width: 640px;
		  height: 640px;
		  margin: auto;
		  display: flex;
		  flex-wrap: wrap;
		  perspective: 1000px;
		}

		.memory-card {
		  width: calc(25% - 10px);
		  height: calc(33.333% - 10px);
		  margin: 5px;
		  position: relative;
		  transform: scale(1);
		  transform-style: preserve-3d;
		  transition: transform .5s;
		  box-shadow: 1px 1px 1px rgba(0,0,0,.3);
		}

		.memory-card:active {
		  transform: scale(0.97);
		  transition: transform .2s;
		}

		.memory-card.flip {
		  transform: rotateY(180deg);
		}

		.front-face,
		.back-face {
		  width: 100%;
		  height: 100%;
		  padding: 20px;
		  position: absolute;
		  border-radius: 5px;
		  background: #1C7CCC;
		  backface-visibility: hidden;
		}

		.front-face {
		  transform: rotateY(180deg);
		}
	</style>

<script type="text/javascript">
	// cornercase
	// if we doubleclick a card it matches a dataset values and 
	// that is true. card remains flipped.to resolve it i am placing a condition if(this === firstcard) return;
	const cards = document.querySelectorAll('.memory-card');

	let flippedCard = false;
	let firstCard;
	let secondCard;
	cards.forEach(card => card.addEventListener('click', flipCard));

	function flipCard() {
	  if (this === firstCard) return;	
	  this.classList.add('flip');
	  if(!flippedCard){
	  	flippedCard = true;
	  	firstCard = this;
	  } 
	  else{
	  	flippedCard = false;
	  	secondCard = this;
	  	// console.log(firstCard.dataset.framework);
	  	// console.log(secondCard.dataset.framework);
	  	checkForMatch();
	  }
	}

	function checkForMatch(){
		let isMatch = firstCard.dataset.framework == secondCard.dataset.framework; 
		isMatch ? disableCards() : unflipCards();
		
	}
	function disableCards(){
  		firstCard.removeEventListener('click',flipCard);
  		secondCard.removeEventListener('click',flipCard);
  		
	  	resetBoard();
	}
	function unflipCards(){
		setTimeout(() =>{
		  		firstCard.classList.remove('flip');
		  		secondCard.classList.remove('flip');
	  			resetBoard();
	  		}, 1000);
	}
	function resetBoard(){
		flippedCard = false;
		[firstcard, secondCard] = [null,null];
	}
	// immediatelyinvoked function that executes right after it's definition
	(function shuffle(){
		cards.forEach(card => {
			let randomposition = Math.floor(Math.random() *11);
			card.style.order = randomposition;
		});
	})();
</script>
