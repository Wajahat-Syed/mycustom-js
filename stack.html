<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.btn{
			padding:10px 30px;
			color: white;
			background-color: #dd5347;
			border: 1px solid #dd5347;
			outline: none;
			font-size: 16px;
		}
		input{
			margin: 20px 0;
			padding: 10px;
			width: 60%;
			font-size: 16px;
			border-radius: 3px;
			outline: none;
			border: 1px solid #333;
		}
		.my{
			height: 40px;
			width: 150px;
			border:1px solid grey;
			box-shadow: 0 0 3px 2px #ddd;
			text-align: center;
			line-height: 40px;
		}
	</style>
</head>
<body>
<input type="text" id="input" placeholder="Enter into stack" >
<button id="add" class="btn" onclick="Add()">Add</button>
<button id="del" class="btn" onclick="Delete()">Delete</button>
<div id="box"></div>

</body>
<script type="text/javascript">
	let arr=[];
	let inp="";
	let div="";
	let i=0;
	function Add(){
		inp = document.getElementById('input').value;
		arr.unshift(inp);
		alert(inp+" is inserted");
		div ="<div class='my'></div>";
		document.getElementById('box').innerHTML += div;
		for(;i<arr.length; i++){
			document.getElementsByClassName('my')[i].innerHTML=inp;
		}
		console.log(arr);
	}
	function Delete(){
		arr.pop();
		alert("an element is deleted");
		console.log(arr);
	}

</script>
</html>
