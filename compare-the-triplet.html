<!DOCTYPE html>
<html>
<head>
	<title>Compare the triplet</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
<p></p>



<script type="text/javascript">
	var alice = prompt("enter Alice's triplet");
	alice = alice.split(" ");
	var bob = prompt("enter Bob's triplet");
	bob = bob.split(" ");
	var result = [];
	if( alice.length == bob.length ){
		for(let i = 0 ;i < alice.length; i++ ){
			if(alice[i] > bob[i]){
				var apoints = 0; 
				apoints++;
			} else if(alice[i] < bob[i]){
				var bpoints = 0;
				bpoints++;
			}
		}
		result.unshift(apoints,bpoints);
		console.log(result);
	} else{
		console.log("they should have same number of elements");
	}

</script>
</body>
</html>
