<!-- put some words in an array and they should appear at random position 
	 every time the page is refreshed. -->
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<style type="text/css">
		.my{
			font-family: 'Lato', sans-serif;
			font-size: 16px;
			color: black;
			text-align: center;
			margin: 10px;
			letter-spacing: 1px;
			border-radius: 18px;
			padding: 3px;
			width: 80px;
			float: left;
		}
	</style>
</head>
<body>
<input type="button" class="btn btn-success mt-4 ml-4" onclick="randomize()" value="randomize">
	<div id="main"></div>


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
<script type="text/javascript">
	const fruit =["apple","bnana","orange","kancha","cricket","baseball","basketball","ball","bat","random","school","this","world","is","against","the","people","who","want","to","spread","peace","apple","bnana","orange","kancha","cricket","baseball","basketball","ball","bat","random","school","this","world","is","against","the","people","who","want","to","spread","peace","apple","bnana","orange","kancha","cricket","baseball","basketball","ball","bat","random","school","this","world","is","against","the","people","who","want","to","spread","peace","bnana","orange","kancha","cricket","baseball","basketball","ball","bat","random","school","this","world","is","against","the","people","who","want","to","spread","peace","apple","bnana","orange","kancha","cricket","baseball","basketball","ball","bat","random","school","this","world","is","against","the","people","who","want","to","spread","peace","apple"];
	function randomize(){


	let div = "";
	for(var i = 0; i < fruit.length; i++){
		var a = Math.ceil(Math.random() * fruit.length);
		div+=`<div class='my'> 
			     ${fruit[a]} 
			  </div>`;
		document.getElementById('main').innerHTML = div;
	}
	}
	// for( var j = 0; j < fruit.length; j++){

</script>
</html>
